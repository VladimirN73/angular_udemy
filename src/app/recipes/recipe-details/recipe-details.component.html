<div class="row">
    <div class="cls-xs-12">
        <img [src]="item.imagePath" 
        alt="{{item.name}}"
        class="img-responsive" 
        style="max-height: 300px">
    </div>
</div>

<div class="row">
    <div class="cls-xs-12">
        <h1>{{item.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="cls-xs-12">
        <div 
            class="btn-group" 
            appDropdown>
            <button
                type="button"
                class="btn btn-primary dropdown-toggle">
                Manage recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="addToShoppingList()" style="cursor: pointer;" >Add to shopping list</a></li>
                <li><a  [routerLink]="['edit']">Edit</a></li>
                <li><a >Delete</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="cls-xs-12">
       {{item.description}}
    </div>
</div>
<div class="row">
    <div class="cls-xs-12">
       <ul class="list-group">
           <li class="list-group-item" *ngFor="let x of item.ingredients">{{x.name}} {{x.amount}}</li>
       </ul>
    </div>
</div>
