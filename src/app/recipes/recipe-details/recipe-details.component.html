<div class="row">
    <div class="cls-xs-12">
        <img [src]="item.imagePath" 
        alt="{{item.name}}"
        class="img-responsive" 
        style="max-height: 300px">
    </div>
</div>

<div class="row">
    <div class="cls-xs-12">
        <h1>{{item.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="cls-xs-12">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manage recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">Add to shopping list</a></li>
            <li><a href="#">Edit</a></li>
            <li><a href="#">Delete</a></li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="cls-xs-12">
       {{item.description}}
    </div>
</div>
<div class="row">
    <div class="cls-xs-12">
       Ingrediens
    </div>
</div>
